/*panoramas-end*/
            
			var stilloading = true;
			function onProgress ( event ) {
				
				progress = event.progress.loaded / event.progress.total * 100;
				console.log("Loading panorama: " + progress + " ... ");
				$("#loadingperc").html(Math.ceil(progress) + "%");
				if(Math.ceil(progress) >= 100){
					endLoading();
					stilloading = false;

				}else{
				    clearTimeout(elTimer);
					stilloading = true;
					$("#loading").show();
				}
			}
			
			var elTimer;
			function endLoading(){
			    clearTimeout(elTimer);
				if(stilloading == false){
					elTimer = setTimeout(function(){
						$("#loading").fadeOut();
					}, 750);
					
				}
			}
			
			function hideTemp(){
				$("#tmp").fadeOut();
				setTimeout(function(){
					$("#tmpcontent").html("");
				},1000);
			}
			
			function showMedia(type, content){
				switch(type){
					case 1 :
						//Image
						$("#tmpcontent").html("<img src='"+content+"' style='width: 100%;'>");
						$("#tmp").fadeIn();
						break;
					case 2 :
						//Video
						$("#tmpcontent").html("<video id='webvideo' controls autoplay style='width: 100%; height: 100%;'><source src='" +content+ "' type='video/mp4'> Your browser does not support the video tag. </video>");
						$("#tmp").fadeIn();
						break;
					case 3 :
						//Audio
						$("#tmpcontent").html("<audio controls style='width: 100%;'><source src='"+content+"' type='audio/ogg'>Your browser does not support the audio tag.</audio>");
						$("#tmp").fadeIn();
						break;
					case 4 :
						//PDF
						$("#tmpcontent").html("<iframe src='pdfjs/web/viewer.html?file=../../"+content+"' style='width: 100%; height: 99%;'></iframe>");
						$("#tmp").fadeIn();
						break;
				}
 // Variables para almacenar las posiciones iniciales de la cabeza
                var initialGamma;
                var initialBeta;

  // Agregar event listener para el movimiento de realidad virtual
                window.addEventListener('deviceorientation', function (event) {
                    var gamma = event.gamma; // Inclinación lateral (izquierda/derecha)
                    var beta = event.beta; // Inclinación hacia arriba/abajo

    // Ajusta estos valores según lo que funcione mejor para tu caso
                    if (gamma > 50 || gamma < -50) {
      // Mover hacia la derecha o izquierda, cierra el contenido
                        hideTemp();
                    }

    // Si no hay una posición inicial, la establece
                    if (initialGamma === undefined) {
                        initialGamma = gamma;
                    }

    // Calcula la diferencia de inclinación desde la posición inicial
                    var deltaGamma = gamma - initialGamma;

    // Ajusta este valor según lo que funcione mejor para el scroll lateral
                    var scrollAmount = deltaGamma * 2;

    // Realiza el scroll lateral en #tmpcontent
                    $("#tmpcontent").scrollLeft($("#tmpcontent").scrollLeft() + scrollAmount);

    // Si no hay una posición inicial de beta, la establece
                    if (initialBeta === undefined) {
                        initialBeta = beta;
                    }

    // Calcula la diferencia de inclinación desde la posición inicial de beta
                    var deltaBeta = beta - initialBeta;

    // Ajusta este valor según lo que funcione mejor para el scroll vertical
                    var scrollVerticalAmount = deltaBeta * 2;

    // Realiza el scroll vertical en #tmpcontent
                    $("#tmpcontent").scrollTop($("#tmpcontent").scrollTop() + scrollVerticalAmount);
                });
        }

			var hotspotsvisible = true;
			function ShowMyInfospot(hs, elid){
				var thehs = toScreenPosition(hs);
				if(thehs.z < 1){
					$("#" + elid).css({
						"top" : (thehs.y - ($("#" + elid).height()/2)) + "px",
						"left" : (thehs.x - ($("#" + elid).width()/2)) + "px",
					});
					if(hotspotsvisible)
						$("#" + elid).show();
				}else{
					$("#" + elid).hide();
				}
				
			}
			
			function toScreenPosition(obj)
			{
				var vector = new THREE.Vector3();
				var widthHalf = 0.5 * innerWidth;
				var heightHalf = 0.5 * innerHeight;
				
				//obj.updateMatrixWorld();				
				vector.setFromMatrixPosition(obj.matrixWorld);
				
				
				vector.project(viewer.camera);

				vector.x = ( vector.x * widthHalf ) + widthHalf;
				vector.y = - ( vector.y * heightHalf ) + heightHalf;

				
				return { 
					x: vector.x,
					y: vector.y,
					z: vector.z,
				};

			};
			
			var currentPanorama;
			function ChangePanorama(panorama){
				currentPanorama = panorama;

				setTimeout(function(){
					viewer.setPanorama(window[panorama]);
				}, 100);
				setTimeout(function(){
					$("#" + panorama).fadeIn();
				}, 1000);
				
			}
