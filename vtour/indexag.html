var textoTTS = 'Cultivos Identificados. Los análisis de micro restos botánicos (fitolitos, polen y almidones) de macro restos botánicos carbonizados (semillas, madera. tubérculos y raíces) han permitido conocer que durante la cultura Valdivia se domesticaron algunos importantes cultivos del Bosque Tropical como; lerén, achira, yuca, sagú, zapallos, ajíes, dos clases de fréjoles, chirimoya y la más importante gramínea del Nuevo Mundo prehispánico el maíz. A ellos debemos sumar el algodón "chiado" de hebra marrón, utilizo en actividades industriales como la pesca, por ejemplo. La agricultura debe ser entendida como un proceso que se inicia con la cultivación de plantas (la actividad ligada con el cuidado; preparación del terreno; riesgo; deshierbe y cosecha) y como consecuencia de ello surge la domesticación como tal, es decir la alteración genética de alqunas especies silvestres a través de la selección humana, volviéndose normalmente dependientes para su desarrollo y reproducción. Los cultivos aquí indicados no son probablemente todas las especies usadas por los valdivianos, ya que factores naturales (climáticos, la naturaleza de la planta) y culturales (ligados con la preparación y el Consumo) inciden en que se cuente o no con la evidencia. Los fitolitos son cuerpos microscópicos de sílice que producen muchas familias de plantas como el maíz y las palmas. Son minerales y no restos orgánicos y tiene buena preservación en sitios húmeros o con regímenes alternos de luvia y sequía, Como la Peninsula. El sílice lo obtienen las plantas del suelo mezclado con agua que luego es conducido por el sistema vascular a los diferentes órganos donde se precipita intra y extra celularmente.';

var textoTTS = 'Revolución Urbana es un proceso que se inicia luego de la condolidación de la Revolución Neolítica en época Chorrera. Chorrera representa el esplendor neolítico, el paso a sociedades cada vez más complejas, más dinámicas, más amplias en territorio y en población. Con lo poco excavado, sabemos que la cultura Chorrera cubrió prácticamente toda la costa del Ecuador y parte de la sierra, o sea la influenció. Variantes de Chorrera son Tachina en Esmeraldas y Engongoy en la Península de Santa Elena. A la época Guangala se le llama la de los desarrollos regionales pero que poco sabemos todavía de ese tiempo... Acá en el Valle de Chanduy, la gente Guangala tenía su centro urbano en Gugüelzan y realizaba una explotación especializada de los distintos medioambientes de la región, intercambiendo luego productos con sociedades de otros sectores geográficos. En esta época se nota una clara divisón del trabajo, especialización, y la existencia de un sector de comerciantes que incluían navegantes. El desarrollo regional está marcado por la estratificación social, acumulación de capital, que se empieza a vislumbrar a partir de las sociedades del período de los Señoríos Regionales y se consolida en el período de integración en los que se distinguen las bien conformadas ciudades que describen las crónicas que acompañaron a Pizarro.';

leerTextoConTTS(textoTTS);
});

var textoTTS = 'La cerámica de la península. Las olleras de esta zona trabajan moldeando directamente la pasta de arcilla y agua con sus dedos, así van dándole la forma. Para cocer las ollas "primero se las chamusca en la cocina, y cuando están negritas, se busca leña y el cagajón y ahí se las quema". Ahora ya no se usa la vasija de cerámica, pues la sustituyó el plástico y el aluminio, pero la leche dormida no tiene el mismo sabor que en la olla de barro. Antes se usaban tiestos para tostar el café, verdes para cocinar, cazuelas o barquitos para servir alimentos a los niños, olletas o jarros para hervir el agua o café, platos hondos o tendidos para comer, y hornillas y fogones para la cocina.';

var textoTTS = 'Eran navegantes y descubrieron el Mullu. Además de agricultores y ceramistas, eran grandes navegantes. Tenían algodón, telar, y podían fabricar velas para la navegación a larga distancia. Pero ¿qué es el MULLU?. Es una concha de dos valvas, que los científicos llaman "Spondylus Priceps, de joven camina por el mar y de vieja se adhiere a las rocas. Sus labios son muy rojos, se la pesca entre los 15 y 30 mts de profundidad y vive en las aguas cálidas, entre Baja California en México y Panamá. Llegando en menor cantidad hasta el norte del Golfo de Guayaquil';

var textoTTS = 'Las Balsas. ¿Cómo funcionaba esta embarcación y cómo pudo ésta llegar tan lejos? La mayor singularidad de este vehículo flotante es que navega bajo vela, orzando, trabajando mejor en vientros contrarios, que los barcos con quilla, ya que apenas derivan del curso establecido. Esta ventaja resulta que usan un método distinto al timón para guiar su curso, es decir que, se hace a través de unas trablas, de 3 a 4 yardas de largo, y media yarda de ancho, que llaman GUARAS. Este método de dirección por guaras es tan fácil y simple, que una vez que la balsa es puesta en rumbo, solamente se usa una, hundiéndola y subiéndola según sea necesario, para dirigir la embarcación y de esta manera mantener el rumbo deseado. Se dice que si este método de navegación hubiese sido conocido en Europa, se hubiesen evitado muchos naufragios.';

var textoTTS = 'El calendario agrícola y el Mullu. Los Shamanes o científicos Valdivia hacían observaciones de los astros en diferentes épocas del año, para determinar las temporadas de siembra y cosechas de las plantas, pero no podían pronosticar el clima, no podían saber si había lluvia o sequía. En la Península de Santa Elena, habían épocas de lluvias y épocas de largas sequías, y a veces se presentaba el fenómeno de El Niño, inundándolo todo, y llevando agua hasta los desiertos del Perú y de Chile Los Shamanes notaron que antes de grandes lluvias, aumentaba la cantidad de Mullu en las costas y comenzaron a predecir con cierta aproximación la llegada de El Niño. Este oráculo empezó a tener fama entre los pueblos del Área Andina con quienes, mantenían relaciones de intercambio. Así el MULLU se convirtió en el alimento de los Dioses, en la insignia del mar, del agua, de la fertilidad de la tierra y de la lluvia.';

			var stilloading = true;
			function onProgress ( event ) {
				
				progress = event.progress.loaded / event.progress.total * 100;
				console.log("Loading panorama: " + progress + " ... ");
				$("#loadingperc").html(Math.ceil(progress) + "%");
				if(Math.ceil(progress) >= 100){
					endLoading();
					stilloading = false;

				}else{
				    clearTimeout(elTimer);
					stilloading = true;
					$("#loading").show();
				}
			}
			
			var elTimer;
			function endLoading(){
			    clearTimeout(elTimer);
				if(stilloading == false){
					elTimer = setTimeout(function(){
						$("#loading").fadeOut();
					}, 750);
					
				}
			}
			
			function hideTemp(){
                responsiveVoice.cancel();
				$("#tmp").fadeOut();
				setTimeout(function(){
					$("#tmpcontent").html("");
				},1000);
			}
			
			function showMedia(type, content){
				switch(type){
					case 1 :
						//Image
						$("#tmpcontent").html("<img src='"+content+"'  style='max-width: 100%; max-height: 100%; margin: auto; display: block;'>");
						$("#tmp").fadeIn();
						break;
					case 2 :
						//Video
						$("#tmpcontent").html("<video id='webvideo' controls autoplay style='width: 100%; height: 100%;'><source src='" +content+ "' type='video/mp4'> Your browser does not support the video tag. </video>");
						$("#tmp").fadeIn();
						break;
					case 3 :
						//Audio
						$("#tmpcontent").html("<audio controls style='width: 100%;'><source src='"+content+"' type='audio/ogg'>Your browser does not support the audio tag.</audio>");
						$("#tmp").fadeIn();
						break;
					case 4 :
						//PDF
						$("#tmpcontent").html("<iframe src='pdfjs/web/viewer.html?file=../../"+content+"' style='width: 100%; height: 99%;'></iframe>");
						$("#tmp").fadeIn();
						break;
				}
						
               window.addEventListener('devicemotion', function (event) {
                    var accelerationX = event.accelerationIncludingGravity.x;
                    if (accelerationX > 8) {
                        hideTemp();
                    } else if (accelerationX < -8) {
                        hideTemp();
                    }
                });

        }
            	
            function leerTextoConTTS(texto) {
 
                var tamanoFragmento = 200;
                var fragmentos = [];
                for (var i = 0; i < texto.length; i += tamanoFragmento) {
                    fragmentos.push(texto.substring(i, i + tamanoFragmento));
                }

            function leerFragmento(indice) {
                if (indice < fragmentos.length) {
                    responsiveVoice.speak(fragmentos[indice], 'Spanish Female', {
                        onend: function () {
      
                            leerFragmento(indice + 1);
                        }
                    });
            } else {
     
                console.log('Lectura en TTS completada');
            }
        }

  
            leerFragmento(0);
        }

			var hotspotsvisible = true;
			function ShowMyInfospot(hs, elid){
				var thehs = toScreenPosition(hs);
				if(thehs.z < 1){
					$("#" + elid).css({
						"top" : (thehs.y - ($("#" + elid).height()/2)) + "px",
						"left" : (thehs.x - ($("#" + elid).width()/2)) + "px",
					});
					if(hotspotsvisible)
						$("#" + elid).show();
				}else{
					$("#" + elid).hide();
				}
				
			}
			
			function toScreenPosition(obj)
			{
				var vector = new THREE.Vector3();
				var widthHalf = 0.5 * innerWidth;
				var heightHalf = 0.5 * innerHeight;
				
				//obj.updateMatrixWorld();				
				vector.setFromMatrixPosition(obj.matrixWorld);
				
				
				vector.project(viewer.camera);

				vector.x = ( vector.x * widthHalf ) + widthHalf;
				vector.y = - ( vector.y * heightHalf ) + heightHalf;

				
				return { 
					x: vector.x,
					y: vector.y,
					z: vector.z,
				};

			};
			
			var currentPanorama;
			function ChangePanorama(panorama){
				currentPanorama = panorama;
				HideInfospots(); 
				$("#loading").fadeIn();
				//$(".customhotspot").fadeOut();
				setTimeout(function(){
					viewer.setPanorama(window[panorama]);
				}, 100);
				setTimeout(function(){
					$("#" + panorama).fadeIn();
				}, 1000);
				
			}
			
			
			
			
			
			function HideInfospots(){
				$(".customhotspot").fadeOut();
			}
